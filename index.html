<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prime</title>
</head>
<body>
<script>
    let n = +prompt('nhap n so nguyen to dau tien');
    let count = 0;
    let N = 2;
    while (count < n) {
        if (soNguyento(N)) {
            document.write(N + '<br>');
            count++;
        }
        N++;
    }
    function soNguyento(n) {
        let b = true;
        for (i = 2; i < n - 1; i++) {
            if (n % i === 0) {
                b = false;
                break;
            }

        }
        return b;
    }

</script>
